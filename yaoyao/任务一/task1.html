<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>单个表单项的检验</title>
		<style>
			td{
				text-align: right;
				height: 20px;
				font-weight: bold;
			}
			table{
				margin: 0 auto;
				border-spacing: 10px;
			}
			#btn{
				float: right;
				background-color: dodgerblue;
				color: white;
				border-radius: 5px;
				border: none;
				height: 30px;
				width: 70px;
			}
			input{
				width:300px;
				border-radius: 5px;
				border: solid gray 1px;
			}
			span{
				height: 20px;
			}
			
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>名称</td>
				<td><input type="text" id="write_in" /></td>
				<td><input type="button" id="btn" value="验证" onclick="test();"/></td>
			</tr>
			<tr>
				<td></td>
				<td><span id="s1"></span></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
	
	<script>
		
		function test() {
		document.getElementById('s1').innerHTML="";
		var otext=document.getElementById('write_in');//getelement 后面没有s；
			if(otext.value=="")
			{
				return document.getElementById('s1').innerHTML="姓名不能为空";
			}
			else if(otext.value.length<4||otext.value.length>16)
			{
				return document.getElementById('s1').innerHTML="必填，长度在4-16个字符";
			}
			return document.getElementById('s1').innerHTML="填写的内容正确";
			
		}
	</script>
