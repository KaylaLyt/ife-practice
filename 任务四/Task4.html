<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Task4</title>
		<style>
			#len{
				height: 200px;
				width: 400px;
				background-color:#ccc;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -100px;
				margin-left: -200px;
				overflow: hidden;
			}
			.cir{
				height: 100px;
				width: 100px;
				background-color: yellow;
				border-radius: 50px;
			}
			#left{
				margin-left: -50px;
				margin-top: -50px;
			}
			#right{
				margin-top: 100px;
				margin-left: 350px;
			}
		</style>
	</head>
	<body>
		<div id="len">
			<div id="left" class="cir"></div>
			<div id="right" class="cir"></div>
		</div>
	</body>
</html>
